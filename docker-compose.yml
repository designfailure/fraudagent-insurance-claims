version: '3.8'

services:
  fraudagent:
    build: .
    container_name: fraudagent
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      - KUMO_API_KEY=${KUMO_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INSURANCE_DATA_PATH=data
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - APP_HOST=0.0.0.0
      - APP_PORT=7860
      - GRADIO_SHARE=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount data directory (optional - for custom datasets)
      - ./data:/app/data:ro
      # Mount for persistent runtime data
      - fraudagent-data:/app/runtime_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fraudagent-network

  # Optional: Nginx reverse proxy for SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: fraudagent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fraudagent
    networks:
      - fraudagent-network
    profiles:
      - with-nginx

volumes:
  fraudagent-data:
    driver: local

networks:
  fraudagent-network:
    driver: bridge
