services:
  - type: web
    name: fraudagent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        value: 10000
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: KUMO_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
